<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="container">
            <div class="contSign p-3 my-5">
                <div class="mb-4 text-center">
                    <div class="contIcon p-3 mb-3">
                        <i class="fa-regular fa-user fa-fw text-light fs-1"></i>
                    </div>

                    <h1 class="fs-1 fw-bold">Login</h1>
                </div>

                <div class="mb-3">
                    <label for="nameEmail" class="form-label">Name Or Email</label>
                    <input type="email"  class="form-control" id="nameEmail" aria-describedby="emailHelp">
                </div>

                <div class="mb-4">
                    <label for="passSign" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passSign">
                </div>

                <button type="submit" id="signBtn" class="btn form-control text-light">Login</button>

                <div class="mt-3 fs-5 text-center">Do You Have An Account? <a href="signUp.html"> <span class="ms-2">Register</span></a></div>
            </div>
        </div>
