<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="contSign p-3 my-5">
                
                <div class="mb-4 text-center">
                    <div class="contIcon p-3 mb-3">
                        <i class="fa-solid fa-user-plus fa-fw text-light fs-1"></i>
                    </div>

                    <h1 class="fs-1 fw-bold">Register</h1>
                </div>

                <div id="answerDiv" class="w-100 h-50 bg-danger mb-3 p-4 text-danger">
                    <p id="answer"></p>
                </div>

                <div id="answerRight" class="w-100 h-50 mb-3 p-4 bg-success">
                    <p id="answerRig"></p>
                </div>

                <div class="mb-3">
                    <label for="nameInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" required pattern="[A-Z a-z]{6,}" id="nameInput" placeholder="6 Characters Or More">
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" id="emailInput" aria-describedby="emailHelp" placeholder="Valid Email">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" dir="auto" required pattern="[0-9]{9,}" id="password" placeholder="9 Numbers Or More">
                </div>

                <div class="mb-4">
                    <label for="confPassInput" class="form-label">Confirm Password</label>
                    <input type="password" id="confPassword" class="form-control" id="confPassInput" dir="auto" required pattern="[0-9]{9,}" id="confPassword" placeholder="9 Numbers Or More">
                </div>

                <button type="submit" id="signUp" class="btn form-control text-light">Register</button>

                <div class="mt-3 fs-5 text-center">Do You Have An Account?<a href="index.html"> <span class="ms-2">Login</span></a></div>
            </div>
        </div>
